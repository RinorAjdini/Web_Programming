<!DOCTYPE html>
<html lang="en">
<head>
<title>

</title>
</head>
<body>
<header>
   <h1 th:text="${book.getTitle()}">Book title </h1>
</header>
<section>
    <h2>Genre: <th:block th:text="${book.getGenre()}"></th:block></h2>
    <h2>Year: <th:block th:text="${book.getYear()}"></th:block></h2>
    <h2>Authors: </h2>
    <ul th:each="authori : ${book.getAuthors()}">
        <li th:text="${authori.getName()}+' '+${authori.getSurname()}">Петар Петров</li>
    </ul>
</section>
</body>
</html>
