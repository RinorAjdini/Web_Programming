<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Details about the bookStore:</p>
<header>
  <h2 th:text="'Name:  '+ ${bookStore.getName()}"></h2>
  <h3 th:text="'City:  '+${bookStore.getCity()}"></h3>
  <h4 th:text="'Address:  '+${bookStore.getAddress()}"></h4>
</header>
<br/>
<section>
  <p>Books that can be found in this BookStore:</p>
  <ul>
    <li th:each="book : ${books}">
      <p th:text="| ${book.getIsbn()} ${book.getTitle()} ${book.getGenre()} ${book.getYear()}|">
      </p>
    </li>
  </ul>

</section>
</body>
</html>
