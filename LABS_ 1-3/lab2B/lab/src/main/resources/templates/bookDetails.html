<!DOCTYPE html>
<html lang="" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
</head>
<body>
<!-- dynamically display data -->
<header>
    <h1 style="background-color: red;" th:text="(${alreadyIn})"></h1>
    <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.getAuthors()}">
            <p th:text="| ${author.getName()} ${author.getSurname()}|">
            </p>
                <input type="hidden" name="bookIsbn" th:value="${book.getIsbn()}">
                <input type="hidden" name="authorID" th:value="${author.getId()}">
<!--                <input type="submit" value="Copy Authors">-->

        </li>
    </ul>

</section>
</body>
</html>
