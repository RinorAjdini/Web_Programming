<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<th:block>
  <form th:method="POST" action="/author/add-author">
    <div class="form-group">
      <label for="Id">Id</label>
      <input type="text" class="form-control" id="Id" name="Id"
             th:value="(${author} != null ? ${author.getId()} : '')"
             placeholder="Enter Author Id name">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             name="name" th:value="(${author}!=null ? ${author.getName()}: '')" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname" th:value="(${author}!=null ? ${author.getSurname()}:
                 '')" placeholder="Enter Surname">
    </div>
    <div class="form-group">
      <label for="biography">Biography</label>
      <input type="text" class="form-control" id="biography" name="biography" th:value="(${author}!=null ? ${author.getBiography()}:
                 '')" placeholder="Enter Biography">
    </div>
    <button id="submit" type="submit">Add Author</button>
  </form>
</th:block>
</body>
</html>
