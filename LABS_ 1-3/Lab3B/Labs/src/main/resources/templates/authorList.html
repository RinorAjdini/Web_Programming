
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Author to add to the Book </h1>
</header>
<section>

    <form method="get" action="/book">
        <input type="hidden" name="bookIsbn" th:icon="${bookIsbn}" th:value="${bookIsbn}">
        <h2>Select author:</h2>
        <!-- Make changes to this code to dynamically display radio buttons for each author as in the example -->
        <ul>
            <li  th:each= "author : ${authors}">
                <input type="radio" name="author" th:id="${author.getId()}" th:value="${author.getId()}">
                <label th:for="${author.getId()}" th:text="| ${author.getName()}  ${author.getSurname()} |">
                </label>

            </li>
        </ul>
        <br/>

        <input type='submit' value='Add author'>
    </form>
</section>
<aside>
    <table >
        <tr>
            <!-- change to show selected book isbn -->
            <td><b>Book Isbn</b></td>
            <td th:text="${bookIsbn}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
