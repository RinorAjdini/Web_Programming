<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Books Homepage - Welcome to My Book Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
<!-- dynamically display data -->
<header>
    <h1 style="background-color: red;" th:text="(${alreadyIn})"></h1>
    <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.getAuthors()}">
            <p th:utext="'<b>' + ${author.getName()} + ' ' + ${author.getSurname()} + '</b> </br>' + ${author.getBiography()}"></p>
            </p>
        </li>
    </ul>

</section>
</body>
</html>
